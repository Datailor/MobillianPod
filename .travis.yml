language: swift
os: osx
osx_image: xcode12.5
env:
  matrix:
    - TEST_SDK=iphonesimulator12.1 OS=14.1 NAME='iPhone 12'
    - TEST_SDK=iphonesimulator12.1 OS=14.1 NAME='iPhone 8'

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project Mobillian.xcodeproj -scheme Mobillian -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES
